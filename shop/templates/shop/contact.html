{% extends 'shop/basic.html' %}


{% block title %} Contact Us - myStore {% endblock %}
{% block css %}
#desc{
width:740px;
}
.container{
width:50%;
}
.form-control{
width:100%;
}
{% endblock %}
{% block body %}
<div id="success"></div>
<div class="container my-3">
    <h2>Contact Us!</h2>
    <form action="/shop/contact/" method="post" id="submit-form"> {% csrf_token %}
        <div class="form-group">
            <label for="firstName" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" value="">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="mail" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" id="number" maxlength="10" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="describe" id="desc" class="form-label">How May We Help You?</label>
            <textarea name="desc" class="form-control" id="desc" cols="30" rows="10"
                placeholder="Description"></textarea>
        </div>
        <hr>
        <button class="w-100 btn btn-success btn-lg" type="submit">Submit</button>
    </form>

</div>

{% block js %}
<script>
    $(document).on('submit', '#submit-form', function (event) {
        event.preventDefault();
        document.getElementById('success').innerHTML = '<div class="alert alert-success alert-dismissible fade show" role="alert"><strong>Submitted Successfully</strong> Your response has been submitted successfully. We will get back to you soon.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>'
        setTimeout(() => { document.location.reload(); }, 3000);
    });

</script>
{% endblock %}
{% endblock %}
